<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title> DAG HOSTELS| dipehgoyal99 </title>
  <head>
	<meta charset="UTF-8">
	<title>DAG HOSTELS</title>
	<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
</head><link rel="stylesheet" href="./signin.css">

</head>
<body>
<!-- partial:index.partial.html -->
<section class="forms-section">
  <h1 class="section-title">DAG HOSTELS</h1>
  <div class="forms">
    <div class="form-wrapper is-active">
      <button type="button" class="switcher switcher-login">
        Login
        <span class="underline"></span>
      </button>
      <form class="form form-login">
        <fieldset>
          <legend>Please, enter your email and password for login.</legend>
          <div class="input-block">
            <label for="login-email">E-mail</label>
            <input id="login-email" type="email" required>
          </div>
          <div class="input-block">
            <label for="login-password">Password</label>
            <input id="login-password" type="password" required>
          </div>
          <button type="submit" href="btn-signup">Sign in</button>
        </fieldset>
       
       
      </form>
    </div>
    <div class="form-wrapper">
      <button type="button" class="switcher switcher-signup">
        Sign Up
        <span class="underline"></span>
      </button>
      <form class="form form-signup">
        <fieldset>
          <legend>Please, enter your email, password and password confirmation for sign up.</legend>
          <div class="input-block">
            <label for="signup-email">E-mail</label>
            <input id="signup-email" type="email" required>
          </div>
          <div class="input-block">
            <label for="signup-password">Password</label>
            <input id="signup-password" type="password" required>
          </div>
          <div class="input-block">
            <label for="signup-password-confirm">Confirm password</label>
            <input id="signup-password-confirm" type="password" required>
            <label>State</label>
            <select id="st" name="state">
              <option value="punjab" selected="punjab">Punjab</option>
              <option value="bihar">Bihar</option>
              <option value="andhra pradesh">Andhra pradseh</option>
              <option value="kerala">Kerala</option>
              <option value="karnatka">Karnatka</option>
              <option value="haryana">Haryana</option>
              <option value="maharashtra">Maharashtra</option>
              <option value="telgana">Telgana</option>
              <option value="west bengal">West Bengal</option>
              <option value="jharkhand">Jharkhand</option>
              <option value="uttar pradesh">Uttar pradesh</option>
              <option value="madhya pardesh">Madhya pradesh</option>
              <option value="rajasthan">Rajasthan</option>
              <option value="sikkim">Sikkim</option>
              <option value="tamil nadu">Tamil nadu</option>
              <option value="jammu & kashmir">Jammu & kashmir</option>
              <option value="delhi">Delhi</option>
            </select>
            <select id="ph">
              <option>+91</option>
              <option>+92</option>
              <option>+93</option>
              <option>+94</option>
              <option>+95</option>
            </select>
            <label>Mobile no</label>
            <input type="text" name="num" id="phone" placeholder="Mobile number" ><br><br>
            <button type="submit" class="btn-signup">Continue</button>
          </div>
        </fieldset>
        
      
     
    </div>
  </div>
</section>
<!-- partial -->
  <script  src="./signin.js"></script>

</body>
</html>
